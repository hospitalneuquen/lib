<div ng-controller="/Lib/Controllers/Session">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <!-- Spacer -->
            </div>
            <div class="col-sm-8">
                <div class="card card-block">
                    <!-- Login form -->
                    <div>
                        <h4 class="card-title">
                            <i class="mdi mdi-account"></i>
                            <span>Iniciar sesión</span>
                        </h4>
                        <ng-form>
                            <div class="row">
                                <div class="col-sm-12">
                                    <input type="text" label="Usuario" ng-model="username" ng-required="true" plex plex-focus="true"/>
                                    <input type="password" label="Contraseña" ng-model="password" ng-required="true" plex plex-enter="login()"/>
                                </div>
                            </div>
                            <div ng-show="error" class="row">
                                <div class="col-sm-12">
                                    <div class="alert alert-warning">
                                        <i class="mdi mdi-alert-outline"></i>
                                        <span>El usuario o contraseña ingresados son incorrectos</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button class="btn btn-primary" plex-submit="login()">
                                        <i class="mdi mdi-lock"></i>
                                        <span>Iniciar sesión</span>
                                    </button>
                                </div>
                            </div>
                        </ng-form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <!-- Spacer -->
            </div>
        </div>
    </div>
</div>
