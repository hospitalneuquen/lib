<!-- Big loader -->
<div class="app-loading" ng-hide="!Plex.loading.showBig">
    <div>
        <svg class="circular">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<!-- Toolbar -->
<header class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- <ul class="nav navbar-nav pull-left">
            <li>
                <a class="hover" bs-dropdown="Plex.menuActions">
                    <i class="fa fa-bars fa-2x"></i>
                </a>
            </li>
        </ul> -->
        <span class="navbar-brand">
            <i class="mdi mdi-arrow-left hover" ng-click="Plex.closeView()" ng-if="Plex.currentViewIndex > 0"></i>
            <span>{{Plex.title}}</span>
        </span>
        <!-- Toolbar loader -->
        <div class="loader" ng-show="Plex.loading.showSmall">
            <div class="circle">&nbsp;</div>
            <div class="circle">&nbsp;</div>
            <div class="circle">&nbsp;</div>
            <div class="circle">&nbsp;</div>
            <div class="circle">&nbsp;</div>
        </div>
        <div class="nav navbar-nav pull-right">
            <!-- <p class="navbar-text">{{Session.user.name}}</p>
            <button class="btn btn-default btn-flat"><i plex-actions="Plex.userActions"></i></button> -->
            <div class="navbar-text navbar-session">
                <img ng-src="data:image/jpeg;base64,{{Session.user.avatar}}" class="img-circle pull-left" width="35" alt="Imagen {{Session.user.givenName}}" ng-if="Session.user.avatar"/>
                <img ng-src="default-user-male.png" class="img-circle" width="35 pull-left" alt="Imagen {{Session.user.givenName}}" ng-if="!Session.user.avatar"/>

                <p class="pull-left">
                    <span class="username">{{Session.user.name}}</span>
                    <small class="rol celeste">{{Session.variables.prestaciones_workflow}}</small>
                </p>
                <i class="actions pull-right" plex-actions="Plex.userActions"></i>
            </div>
        </ul>
        </div>
    </div>
</header>

<!-- Container principal -->
<div class="container-fluid">
    <div plex-view class="plex-view"></div>
</div>
